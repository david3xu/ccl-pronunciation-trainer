<!DOCTYPE html>
<html>
<head>
    <title>DialogueDataLoader Test</title>
</head>
<body>
    <h1>Testing DialogueDataLoader</h1>
    <div id="status">Loading...</div>
    
    <script>
        console.log('Test page started');
        
        // Test if DialogueDataLoader loads
        setTimeout(() => {
            const status = document.getElementById('status');
            if (typeof DialogueDataLoader !== 'undefined') {
                status.innerHTML = '✅ DialogueDataLoader loaded successfully!';
                status.style.color = 'green';
            } else {
                status.innerHTML = '❌ DialogueDataLoader failed to load';
                status.style.color = 'red';
            }
        }, 1000);
    </script>
    
    <script src="src/js/data/DialogueDataLoader.js?v=2"></script>
    
    <script>
        console.log('After DialogueDataLoader script tag');
        console.log('DialogueDataLoader available:', typeof DialogueDataLoader !== 'undefined');
    </script>
