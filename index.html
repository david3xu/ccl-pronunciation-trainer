<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCL Pronunciation Trainer</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üéß CCL Pronunciation Trainer</h1>
            <div class="controls-top">
                <div class="selector-row">
                    <div class="selector-group">
                        <label for="categorySelect">Category:</label>
                        <select id="categorySelect" class="category-select">
                            <option value="all-categories">üåü All Categories (1618 words)</option>
                            <option value="social-welfare" selected>Social Welfare (201 words)</option>
                            <option value="education">Education (308 words)</option>
                            <option value="legal-government">Legal & Government (300 words)</option>
                            <option value="business-finance">Business & Finance (200 words)</option>
                            <option value="medical-healthcare">Medical & Healthcare (346 words)</option>
                            <option value="travel-immigration">Travel & Immigration (263 words)</option>
                        </select>
                    </div>
                    <div class="selector-group">
                        <label for="difficultySelect">Difficulty:</label>
                        <select id="difficultySelect" class="difficulty-select">
                            <option value="all">üü¢üü°üî¥ All Levels</option>
                            <option value="easy">üü¢ Easy</option>
                            <option value="normal">üü° Normal</option>
                            <option value="hard">üî¥ Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="flashcard-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <span class="progress-text" id="progressText">Ready to start</span>
                </div>

                <div class="flashcard" id="flashcard">
                    <div class="word-display">
                        <div class="english-word" id="englishWord">Select category and press START</div>
                        <div class="chinese-word" id="chineseWord">ÈÄâÊã©Á±ªÂà´Âπ∂ÊåâÂºÄÂßã</div>
                        <div class="word-meta" style="display: none;">
                            <span class="difficulty-badge" id="difficultyBadge">üü¢ EASY</span>
                            <span class="term-counter" id="termCounter">Term 1/100</span>
                        </div>
                    </div>
                    
                    <div class="status-display" id="statusDisplay">
                        <div class="current-status">Ready</div>
                    </div>
                </div>

                <div class="controls-main">
                    <button class="btn-primary" id="startBtn">‚ñ∂Ô∏è START</button>
                    <button class="btn-secondary" id="pauseBtn" style="display: none;">‚è∏Ô∏è PAUSE</button>
                    <div class="btn-secondary-group">
                        <button class="btn-secondary" id="prevBtn" style="display: none;">‚èÆÔ∏è PREV</button>
                        <button class="btn-secondary" id="nextBtn" style="display: none;">‚è≠Ô∏è NEXT</button>
                    </div>
                </div>

                <div class="settings-panel">
                    <h3>Settings</h3>
                    <div class="setting-row">
                        <label>Speech Speed:</label>
                        <select id="speedSelect">
                            <option value="0.7">Slow</option>
                            <option value="1.0" selected>Normal</option>
                            <option value="1.3">Fast</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>Pause Between Words:</label>
                        <select id="delaySelect">
                            <option value="2000" selected>2 seconds</option>
                            <option value="3000">3 seconds</option>
                            <option value="4000">4 seconds</option>
                            <option value="5000">5 seconds</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>Repeat Mode:</label>
                        <select id="repeatSelect">
                            <option value="once">1x - Play Once</option>
                            <option value="loop">‚àû - Loop All</option>
                            <option value="individual" selected>2x - Each Word</option>
                            <option value="intensive">3x - Each Word</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="data/generated/vocabulary-data.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
